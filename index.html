<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Just stream it</title>
    <link rel="stylesheet" href="style.css">
    <link rel='icon' type="image/x-icon" href="juststreamit.ico">

</head>
<body>
    <div class="header">
        <img class="logo" src="juststreamit.png" alt="logo du site"/>
        <nav>
            <ul>
                <li><a href="index.html">Accueil</a></li>
                <li><a href="index.html">Catégories</a> </li>
            </ul>
        </nav>
    </div>

    <section>
        <div id="best-imdb">
            <h1 class="title">Meilleur film</h1>
            <div class="best-movie">
                <img id="best-image" src="#" alt="photo de film">
                <h2 class="best-title" id="best-title"></h2>
                <p id ="best-description"></p>
            </div>
            <a href="#modal" class="js-modal" id="btn">Plus d' info</a>
            <div id="modal" class="modal" aria-hidden="true" role="dialog">
                <div class="modal-wrapper modal-stop">
                    <button class="modal-close" id="close" >X</button>
                    <div id="information"></div>
                </div>
            </div>
        </div>
    </section>

    <section class="carousel-wrapper">
        <article class="container main">
            <h1 class="title">Films les mieux notés</h1>
            <div  class="js-modal " id="best-score"></div>
        </article>

        <article class="container animation">
        <h1 class="title">Animation</h1>
        <div class="js-modal " id="animation"></div>
        </article>

        <article class="container thriller">
        <h1 class="title">Thriller</h1>
        <div class="js-modal" id="thriller"></div>
        </article>

        <article class="container action">
        <h1 class="title">Action</h1>
        <div class="js-modal" id="action"></div>
        </article>
    </section>

<script src="films.js" ></script>
</body>
</html>
